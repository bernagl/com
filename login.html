<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="override.css">
</head>

<body>
    <div class="container">
        <div class="row align-items-center justify-content-center full-height">
            <div class="col-11 col-md-5 col-lg-4 uk-card uk-card-default uk-card-body uk-width-1-2@m">
                <div class="logo my-4">
                    <img src="mobkii-logo-2018.png" alt="">
                </div>
                <form>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <label class="uk-form-label" for="form-stacked-text">Usuario</label>
                            <input class="uk-input" id="user" name="user" type="text">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <div class="uk-inline">
                            <label class="uk-form-label" for="form-stacked-text">Contraseña</label>
                            <input class="uk-input" id="password" name="password" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <a href="recuperar-html">Recuperar contraseña</a>
                            <a href="registro.html" style="position: absolute; right: 15px;">Registrarme</a>
                        </div>
                        <div class="col-12">
                            <span class="uk-button uk-button-primary full-width onLogin">Iniciar sesión</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
</body>

</html>
